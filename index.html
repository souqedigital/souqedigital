<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Souqe Digital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar__row">
      <h1 class="brand">Souqe Digital</h1>

      <nav class="nav">
        <a href="index.html" class="nav__link active">Home</a>
        <a href="#products" class="nav__link">Products</a>
      </nav>
    </div>
  </header>

  <main class="container" id="products">
    <div class="section-head">
      <h2 class="title-glow">Digital Products</h2>
      <p>Click product ‚Üí choose offer ‚Üí fill info ‚Üí send order to WhatsApp.</p>
    </div>

    <!-- ‚úÖ Search + Categories -->
    <div class="shop-controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search product..." />
        <span class="search-icon">üîç</span>
      </div>

      <div class="categories" id="categoryFilters">
        <button class="cat-btn active" data-cat="all">All</button>
        <button class="cat-btn" data-cat="Most requested">Most requested</button>
        <button class="cat-btn" data-cat="social">Social</button>
        <button class="cat-btn" data-cat="design">Design</button>
      </div>
    </div>

    <div class="grid" id="productGrid"></div>
  </main>

  <footer class="container footer">
    <p>¬© <span id="year"></span> Souqe Digital</p>
  </footer>

  <div class="toast" id="toast" aria-live="polite" aria-atomic="true"></div>
  <script src="app.js"></script>
</body>
</html>
